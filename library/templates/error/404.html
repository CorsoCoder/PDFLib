{% extends "generic/base.html" %}
{% load static %}
{% block title %}{{ book.title }}{% endblock %}



{% block content %}
<style>


#main{
    display: table;
    width: 100%;
    height: 20vh;
    text-align: center;
    transition: all 0.6s;
}

.fof{
	  display: table-cell;
	  vertical-align: middle;
      transition: all 0.6s;
}

.fof h1{
	  font-size: 50px;
	  display: inline-block;
	  padding-right: 12px;
	  animation: type .5s alternate infinite;
      transition: all 0.6s;
}

@keyframes type{
	  from{box-shadow: inset -3px 0px 0px #888;}
	  to{box-shadow: inset -3px 0px 0px transparent;}
}
</style>
<div class="container myContainer">
</div>
<div id="main">
    <div class="fof">
            <h1>Error 404</h1>
    </div>
</div>
