{% extends 'generic/base.html' %}
{% block title %} Nueva categoría {% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="category-list bg-light p-4 rounded shadow">
            <h2 class="mb-4 text-center">Categorías</h2>
            <ul class="list-group">
                {% for category in categories %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'search_books' %}?category={{ category.name }}">{{ category.name }}</a>
                        <span class="badge badge-primary badge-pill">{{ category.book_count }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <style>
        .category-link {
            text-decoration: none;
            font-size: 18px;
            color: #ff4d4d;
        }
        .category-link:hover {
            text-decoration:none;
            color: #c42626;

        }
        .category-list h2 {
            font-size: 24px;
            color: #333;
        }
    </style>
{% endblock %}
